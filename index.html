<!DOCTYPE html>
<html>
<head>
<title>Tic Tac Toe</title>
<script language="javascript" type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script language="javascript" type="text/javascript" src="js/tictactoe.js"></script>
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'></head>
<body>
  <h1>Tic Tac Toe</h1>
<div class="board">

  <div class="player-counter">

    <div id="player-name">
    <p>PLAYER 1</p>
    </div>
    <div id="player-score" class="score">
    </div>

  </div>

  <div class="opponent-counter">
    <div id="opponent-name">
    <p>PLAYER 2</p>
    </div>
    <div id="opponent-score" class="score">
    </div>
  </div>

<div class="grid">
  <div class="square open" id="0">

  </div>
  <div class="square open" id="1">

  </div>
  <div class="square open" id="2">

  </div>
  <div class="square open" id="3">

  </div>
  <div class="square open" id="4">

  </div>
  <div class="square open" id="5">

  </div>
  <div class="square open" id="6">

  </div>
  <div class="square open" id="7">

  </div>
  <div class="square open" id="8">

  </div>

</div>
<div class="play-buttons">
<div class="notifications">
</div>
  <form>
  <input id="reset" type="button" value="Reset Games" />
  </form>
</div>

</div>



</body>
</html>
