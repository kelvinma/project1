<!DOCTYPE html>
<html>
<head>
<title>Tic Tac Toe</title>
<script language="javascript" type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script language="javascript" type="text/javascript" src="js/tictactoe.js"></script>
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'></head>
<body>
  <h1>Tic Tac Toe</h1>
<div class="board">

  <div class="player-counter">

    <div id="player-name">
    <p>PLAYER 1</p>
    </div>
    <div id="player-score">
    <p>0</p>
    </div>

  </div>

  <div class="opponent-counter">

    <div id="opponent-name">
    <p>PLAYER 2</p>
    </div>
    <div id="opponent-score">
    <p>0</p>
    </div>
  </div>

<div class="grid">
  <div class="square">
  Square 0
  </div>
  <div class="square">
  Square 1
  </div>
  <div class="square">
  Square 2
  </div>
  <div class="square new-row">
  Square 3
  </div>
  <div class="square">
  Square 4
  </div>
  <div class="square">
  Square 5
  </div>
  <div class="square new-row">
  Square 6
  </div>
  <div class="square">
  Square 7
  </div>
  <div class="square">
  Square 8
  </div>

</div>
<div class="play-buttons">
<div class="notifications">
NOTIFICATIONS WINDOW
</div>
<input id="reset" type="submit" value="Reset Games">
</div>

</div>



</body>
</html>
