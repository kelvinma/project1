<!DOCTYPE html>
<html>
<head>
<title>Tic Tac Toe</title>
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link href='https://fonts.googleapis.com/css?family=Caveat' rel='stylesheet' type='text/css'>
</head>
<body>
  <h1>It's Tic Tac Toe!</h1>
<div class="board">
<div class="player-counter">
player counter
</div>
<div class="opponent-counter">
opponent counter
</div>

<div class="grid">
  <div class="square">
  Square 0,0
  </div>
  <div class="square">
  Square 0,1
  </div>
  <div class="square">
  Square 0,2
  </div>
  <div class="square new-row">
  Square 1,0
  </div>
  <div class="square">
  Square 1,1
  </div>
  <div class="square">
  Square 1,2
  </div>
  <div class="square new-row">
  Square 2,0
  </div>
  <div class="square">
  Square 2,1
  </div>
  <div class="square">
  Square 2,2
  </div>

</div>
<div class="play-buttons">
</div>

</div>



</body>
</html>
